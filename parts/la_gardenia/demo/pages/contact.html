    <div class="skewed-header">
        <!-- <div class="header-bg" style="background-image: url('../images/backgrounds/contact.jpg')" ;> -->

        </div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="../index.html">Home</a>
                    </div>

                    <div class="nav-link">
                        <a href="about.html">About</a>

                    <div class="nav-link">

                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="../images/logos/la-gardenia-logo-lg-transp.png" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        210 6th St N,<br>
                        Texas City, TX 77590
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>

                    <div>
                        409 944 0404
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>

                    <div>
                        4:30 AM - 2 PM
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">YourName</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Your message</label>
                </div>

                <div class="spacer10"></div>

                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>

        </div>
    </div>

    <div class="spacer60">
    </div>

    <div class="footer">
        <div class="logo-footer">
            <img src="../images/logos/la-gardenia-logo-lg-transp.png" alt="Logo">
        </div>

        <div class="footer-phone-hours">
            <span class="phone">
                409 944 0404
            </span>

            <span class="hours">
                4:30 am - 2 pm
            </span>
        </div>
